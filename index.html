<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalaKari AI - Empowering Artisans</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --animation-duration: 2.5s;
            --background-color: #111111;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            overflow: hidden;
        }

        .transition-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0;
            animation: fadeInOut calc(var(--animation-duration) * 2) ease-in-out forwards;
        }
        
        .bg-1 { background-image: url('images/bg1.jpg'); animation-delay: 0s; }
        .bg-2 { background-image: url('images/bg2.jpg'); animation-delay: var(--animation-duration); }
        .bg-3 { background-image: url('images/bg3.jpg'); animation-delay: calc(var(--animation-duration) * 2); }
        
        .content {
            position: relative; z-index: 3; text-align: center; opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 1.5s ease-out forwards;
            animation-delay: calc(var(--animation-duration) * 2.5);
        }

        .content h1 { font-size: 4rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 20px; }
        .content p { font-size: 1.25rem; margin-bottom: 40px; }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(1); }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.05); }
        }

        .bg-3 {
            animation: finalFadeIn var(--animation-duration) ease-in-out forwards;
            animation-delay: calc(var(--animation-duration) * 2);
        }
        
        @keyframes finalFadeIn {
            0% { opacity: 0; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes fadeInContent { to { opacity: 1; transform: translateY(0); } }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button.artisan-btn { background-color: #007bff; }
        .cta-button.artisan-btn:hover { background-color: #0056b3; transform: translateY(-3px); }
        .cta-button.marketplace-btn { background-color: #c5a687; }
        .cta-button.marketplace-btn:hover { background-color: #b38e6d; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="transition-container">
        
        <div class="background-image bg-1"></div>
        <div class="background-image bg-2"></div>
        <div class="background-image bg-3"></div>

        <div class="content">
            <h1>KalaKari AI</h1>
            <p>Your Digital Storyteller & Marketplace Companion.</p>
            <div class="button-group">
                <a href="./login.html" class="cta-button artisan-btn">Artisan Hub</a>
                <a href="./marketplace.html" class="cta-button marketplace-btn">Shop Now</a>
            </div>
        </div>

    </div>

</body>
</html>
